<VirtualHost *:8080>
	# ServerName example.com
	# ServerAlias www.example.com
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/app/public

	ErrorLog /dev/stderr
	CustomLog /dev/stdout combined
    
    <Directory /var/www/app/public>
       Options Indexes FollowSymLinks
       Require all granted
       AllowOverride All
    </Directory>
</VirtualHost>
